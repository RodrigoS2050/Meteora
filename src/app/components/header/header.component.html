<header class="sticky-top">
  <nav
    class="d-flex justify-content-between py-3 px-3 px-xxl-4 bg-black navbar-dark"
  >
    <div class="d-flex gap-4 align-items-center">
      <a class="navbar-brand" routerLink="/">
        <img
          class="d-block"
          src="/assets/meteora-image.png"
          alt="Logo da loja Meteora"
        />
      </a>
      <ul *ngIf="!isMobile" class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLinkActive="active"
            routerLink="/home"
            >Home</a
          >
        </li>
      </ul>
    </div>
    <div *ngIf="!(loggedIn$ | async)">
      <app-login-modal></app-login-modal>
    </div>
    <div class="d-flex gap-3" *ngIf="loggedIn$ | async">
      <app-cart></app-cart>
    </div>
  </nav>
</header>
