<section class="container row mx-auto g-4 mb-5 animeLeft">
  <div class="container row mx-auto g-4">
    <h1 class="text-center">{{ productName }}:</h1>
    <div *ngFor="let product of products" class="col-12 col-md-6 col-xxl-4">
      <div class="card">
        <img src="{{ product.src }}" alt="{{ product.alt }}" />
        <div class="card-body">
          <h3>{{ product.name }}</h3>
          <p class="card-text">
            {{ product.description }}
          </p>
          <p class="card-price">R${{ product.price }},00</p>
          <button
            id="btnBuy"
            (click)="addProduct(product)"
            class="btn btn-primary"
          >
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
